<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>最近动态</title>
	<script type="text/javascript" src="../JS/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/popup.js"></script>
</head>

<body style="width:300px;min-height:400px;">
	<div id="top">
		<div id="title">兔兔在B站和微博的最近动态，不包含置顶和转发。</div>
		<div id="btnarea">
			<button id="toB" class="button">去B站吃饼</button>
			<button id="toWeibo" class="button">去微博吃饼</button>
		</div>
		<hr />
		<!-- <div id="title">动态列表操作</div>
		<div id="btnarea">
			<button id="showB" class="button off">只显示B站动态</button>
			<button id="showWeibo" class="button off">只显示微博动态</button>
		</div> -->
	</div>
	<div id="title-content">

	</div>
</body>
<style>
	::-webkit-scrollbar {
		width: 0 !important
	}

	body {
		-ms-overflow-style: none;
		overflow: -moz-scrollbars-none;
	}

	#top {
		padding: 5px 0;
		position: fixed;
		background: #fff;
		width: 100%;
		top: 0;
		left: 0;
		box-shadow: 0px 0px 10px 0px #22222285;
	}

	#title {
		color: #23ade5;
		width: 100%;
		text-align: center;
	}

	#btnarea {
		display: flex;
		justify-content: space-around;
		align-items: center;
		width: 100%;
	}

	.button {
		display: inline-block;
		border-radius: 4px;
		background-color: #23ade5;
		border: none;
		color: #FFFFFF;
		text-align: center;
		font-size: 12px;
		padding: 6px;
		width: 100px;
		transition: all 0.5s;
		cursor: pointer;
		margin: 5px;
		transition: all 0.5s;
		outline: none;
	}

	.button:hover {
		box-shadow: 0 0 15px 0px #23ade5;
	}

	.button.off {
		background-color: #115571;
	}

	.button.off:hover {
		box-shadow: 0 0 0 0px #23ade5;
	}

	#title-content {
		margin-top: 140px;
	}

	.card {
		color: #222;
		margin: 10px 0;
		padding-bottom: 10px;
		border-bottom: 2px solid #222;
	}

	.card:last-child {
		border-bottom: none;
	}

	.card .time {
		color: #23ade5;
		font-size: 16px;
	}

	.card .content {
		margin-top: 6px;
	}
</style>

</html>
