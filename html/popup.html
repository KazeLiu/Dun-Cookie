<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>最近动态</title>
	<script type="text/javascript" src="../js/popup.js"></script>
</head>

<body id="body" style="width:300px;min-height:500px;background: #f5f5f5;">
	<div id="top">
		<div class="title">兔兔的最近动态，不包含置顶转发和图片</div>
		<div id="btnarea">
			<button id="toB" class="button">吃B站饼</button>
			<button id="toWeibo" class="button">吃官博饼</button>
			<button id="toClsWbbo" class="button">吃朝陇山饼</button>
			<button id="toSetting" class="button purple ">强制刷新</button>
			<button id="toSetting" class="button red">设置</button>
		</div>
	</div>
	<div id="title-content">

	</div>
</body>
<style>
	::-webkit-scrollbar {
		width: 0 !important
	}

	:root {
		--blue: rgb(35, 173, 229);
		--red: rgb(255, 92, 124);
		--purple: rgb(114, 92, 255);
	}

	body {
		-ms-overflow-style: none;
		overflow: -moz-scrollbars-none;
	}

	#top {
		padding: 5px 0;
		position: fixed;
		background: #fff;
		width: 100%;
		top: 0;
		left: 0;
		box-shadow: 0px 0px 10px 0px #22222285;
	}

	.title {
		color: #23ade5;
		width: 100%;
		text-align: center;
		display: flex;
		align-items: center;
		justify-content: space-around;

	}

	#btnarea {
		display: flex;
		justify-content: space-around;
		align-items: center;
		width: 100%;
	}

	.button {
		display: inline-block;
		border-radius: 4px;
		background-color: var(--blue);
		border: none;
		color: #FFFFFF;
		text-align: center;
		font-size: 12px;
		padding: 6px;
		width: 100px;
		transition: all 0.5s;
		cursor: pointer;
		margin: 5px;
		transition: all 0.5s;
		outline: none;
	}

	.button:hover {
		box-shadow: 0 0 15px 0px var(--blue);
	}

	.button.off {
		background-color: #115571;
	}

	.button.off:hover {
		box-shadow: 0 0 0 0px var(--blue);
	}

	.button.red {
		background-color: var(--red)
	}

	.button.red:hover {
		box-shadow: 0 0 15px 0 var(--red);
	}

	.button.purple {
		background-color: var(--purple)
	}

	.button.purple:hover {
		box-shadow: 0 0 15px 0 var(--purple);
	}

	.button.purple.disable {
		background-color: var(188, 178, 255);
	}

	#title-content {
		margin-top: 80px;
		font-size: 14px;
	}

	#title-content.normal {}

	#title-content.small {
		font-size: 12px;
	}

	#title-content.big {
		font-size: 16px;
	}

	#title-content.bigbig {
		font-size: 18px;
	}

	#title-content.bigbigbig {
		font-size: 20px;
	}

	.card {
		color: #222;
		margin: 10px 0;
		padding-bottom: 10px;
		background: #fff;
		padding: 10px;
		cursor: pointer;
		transition: box-shadow 0.5s;
		font-size: 1em;
	}

	.card:hover {
		box-shadow: 0 0 15px 0px rgba(34, 34, 34, 0.5);
	}

	.card:last-child {
		border-bottom: none;
	}

	.card .head {
		display: flex;
		align-items: center;
	}

	.card .head img {
		height: 30px;
	}

	.card .head .time {
		color: #23ade5;
		font-size: 1.1em;
		margin-left: 20px;
	}

	.card .content {
		margin-top: 6px;
	}

	.none {
		display: none;
	}
</style>

</html>
