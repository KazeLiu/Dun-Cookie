<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置</title>

</head>

<body>
    <div id="body">
        <h1>信息</h1>
        <span id="info">获取中……</span>
        <br />
        <!-- <span>点击页面上的<span style="color:#23ade5">动态列表</span>即可强制刷新一次全部信息</span> -->
        <h1>设置</h1>
        <div class="optionlist">
            <span>刷新饼频率：</span>
            <input type="number" id="reloadtime" value="15000" placeholder="">
            <span>（速度过快会Ban掉IP,强制大于1000）</span>
        </div>
        <div class="optionlist">
            <span>字体大小：</span>
            <span id="font-btnarea">
                <span data-class='small'>小</span>
                <span data-class='normal'>正常</span>
                <span data-class='big'>大</span>
                <span data-class='bigbig'>很大</span>
                <span data-class='bigbigbig'>巨无霸</span>
            </span>
        </div>
        <div class="optionlist">
            <span>饼接收：</span>
            <div class="checkarea">
                <span class="option-input-span">
                    <input type="checkbox" id="getbili" value="getbili">
                    <label for="getbili">bilibili推送</label>
                </span>
                <span class="option-input-span">
                    <input type="checkbox" id="getweibo" value="getweibo">
                    <label for="getweibo">微博推送</label>
                </span>
                <span class="option-input-span">
                    <input type="checkbox" id="getyj" value="getyj">
                    <label for="getyj">通讯组推送</label>
                </span>
            </div>
        </div>
        <div class="buttonarea">
            <div id="alertinfo"></div>
            <button id="save">保存</button>
        </div>
    </div>
</body>
<style>
    #body {
        padding: 10px;
        width: 500px;
        margin: auto
    }

    .optionlist {
        margin: 10px auto;
        display: flex;
        align-items: center;
        justify-content: left;
    }

    .checkarea {
        display: flex;
        align-items: center;
        justify-content: left;
    }

    .option-input-span {
        display: flex;
        align-items: center;
        margin-right: 15px;
    }

    .option-input-span label {
        margin-left: 3px;
    }

    .buttonarea {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #font-btnarea span {
        padding: 6px 10px;
        border: 1px solid #23ade5;
        margin: 0 2px;
        cursor: pointer;
        transition: all 0.5s;
    }

    #font-btnarea span.active {
        background: #23ade5;
        color: #fff;
    }
</style>
<script type="text/javascript" src="../JS/options.js"></script>

</html>
